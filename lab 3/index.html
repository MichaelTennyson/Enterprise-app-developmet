<!DOCTYPE html>
<html lang="en">

<head>

	<!-- Required meta tags -->
	<meta charset="utf-8" />

			initial-scale=1, shrink-to-fit=no" />

	<!-- Bootstrap CSS -->

	<title>
		Lab 3 - ajax and JQuery used to read JSON files
	</title>
	<h1>Lab 3</h1>
	<p> in this lab,  AJAX and JQuery are used to read data from JSON files</p>
	<p> the data is put onto a table when the blue button is clicked</p>
</head>

<body>
	<button type="button" id="fetchBtn"
			class="btn btn-primary">
		click me to load data onto page
	</button>

	<table id="list1">
		<tr>
			<th>Country</th>
			<th>Capital city</th>
			<th>Coastline</th>
			<th>Continent</th>
			<th>Curency</th>
			<th>domain</th>
			<th>flag</th>
			<ul id="list"></ul>
		</tr>
		<tr >
			<th > </th>
		</tr>
	</table>
	<script type="text/javascript">
		var city = JSON.parse("country-by-capital-city.JSON");
		var country = JSON.parse("country-by-capital-city.JSON");
		var coastline = JSON.parse("country-by-coastline.JSON");
		var currency = JSON.parse("country-by-currency.JSON");
		var domain = JSON.parse("country-by-domain.JSON");
		var flag = JSON.parse("country-by-flag.JSON");
		$.ajax({
			type:"GET",
			url:city + country +coastline + currency + domain + flag,
			data: {get_param: 'value'},
			dataType:'json',
			success:function(data)
			{
				var details = JSON.parse(data); 
				$("button").click(function(){
					$.each(data, function (index, element) {
						element == this
						const rowContent 
							= `<tr>
								<th>${data.country}</th>
								<th>${data.city}</th>
								<th>${data.coastline}</th>
								<th>${data.continent}</th>
								<th>${data.currency}</th>
							   </tr>`;
						$('#list1').append(rowContent);
					});					
				});
			}
			
		});
				
	</script>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

"sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

</body>
